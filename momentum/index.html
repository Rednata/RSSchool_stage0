<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <script src="./script/script.js" type="module"></script>
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">    
    <div class="player__inner">
      <div class="player">      
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player-progress">
          <p class="player-name"></p>
          <input type="range" class="progress__input" min="0" value="0" step="1">
          <p class="player__time">
            <span class="player__time-passed">0:00</span>
            <span>/</span>
            <span class="player__time-total">0:00</span>
          </p>
        </div>
        <div class="player-volume">
          <input type="range" class="volume__input" min="0" max="100" value="50">
          <button class="player__volume-btn">
          </button>
        </div> 
    </div>
    
      <ul class="play-list">
        <li class="play-item">1 Aqua Caelestis</li>
        <li class="play-item">2 Ennio Morricone</li>
        <li class="play-item">3 River Flows In You</li>
        <li class="play-item">4 Summer Wind</li>
      </ul>
    </div>
    <button class="settings">      
    </button>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <div class="temperature"></div>
        <div class="weather-description"></div>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Введите имя">
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>  

  <section class="ctrl">
    <details>
      <summary class="ctrl__sum ctrl__sum_lang">Выбор языка</summary>
        <div class="ctrl__inner">
          <div class="ru">RU</div>
          <div class="en">EN</div>
        </div>
        
    </details>
    <details>
      <summary class="ctrl__sum ctrl__sum_source">Источник изображений</summary>
      <div class="ctrl__inner">
        <div>Github</div>
          <details>
            <summary class="ctrl__sum ctrl__sum_unsplash">Unsplash</summary>
            <div class="nature">nature</div>
            <div class="cats">cats</div>
          </details>

      </div>        
    </details>
    <details>      
      <summary class="ctrl__sum ctrl__sum_show">Скрыть / отобразить</summary>
      <div class="ctrl__inner">
        <div class="ctrl__greet">Приветствие</div>
        <div class="ctrl__audio">Аудио</div>
        <div class="ctrl__time">Время</div>        
        <div class="ctrl__weather">Погода</div>
      </div>        
      
    </details>            
  </section>
</body>
</html>
