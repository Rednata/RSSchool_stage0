<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <script src="./script/script.js" type="module"></script>
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">    
    <div class="player__inner hidden" id="audio">
      <div class="player">      
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player-progress">
          <p class="player-name"></p>
          <input type="range" class="progress__input" min="0" value="0" step="1">
          <p class="player__time">
            <span class="player__time-passed">0:00</span>
            <span>/</span>
            <span class="player__time-total">0:00</span>
          </p>
        </div>
        <div class="player-volume">
          <input type="range" class="volume__input" min="0" max="100" value="50">
          <button class="player__volume-btn">
          </button>
        </div> 
    </div>
    
      <ul class="play-list">
        <li class="play-item">1 Grace Jones</li>
        <li class="play-item">2 Vanessa Mae Windscreen</li>
        <li class="play-item">3 Vanessa Mae Flowers</li>
        <li class="play-item">4 Vanessa Mae I feel love</li>
      </ul>
    </div>
    <button class="settings">      
    </button>
    <div class="weather hidden" id="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <div class="temperature"></div>
        <div class="weather-description"></div>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time hidden" id="time"></time>
    <date class="date hidden" id="date"></date>
    <div class="greeting-container hidden" id="greet">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Введите имя">
    </div>
  </main>
  <footer class="footer">
    <div class="footer-wrapper__img">
      <a href="https://github.com/Rednata" class="footer__link footer__link_github">        
      </a>
      <a href="https://rs.school/js/" class="footer__link footer__link_rss">        
      </a>
      
    </div>
    <div class="quote-inner">
      <div class="quote hidden" id="quote">
        <button class="change-quote"></button>
        <div class="footer__quote">
          <div class="quote__text"></div>
          <div class="author"></div>
        </div>
      </div>
    </div>
    
    
  </footer>  

  <section class="ctrl">
        <div class="ctrl-inner">
          <p class="ctrl-inner__title title_lang">Выбор языка</p>          
          <button class="ctrl-btn ru">RU</button>
          <button class="ctrl-btn en">EN</button>
        </div>
        
        <div class="ctrl-inner ctrl-inner_source">
          <p class="ctrl-inner__title title_source">Источник</p>                    
          <button class="ctrl-btn ctrl-btn_source github">Github</button>     
          <div class="unsplash-inner">
            <button class="ctrl-btn ctrl-btn_source nature">API nature</button>            
            <button class="ctrl-btn ctrl-btn_source cats">API cats</button>
          </div>               
          
        </div>

        <div class="ctrl-inner">
          <p class="ctrl-inner__title title_show">Скрыть</p>          
          <div class="ctrl-inner_show">
            <button class="ctrl-btn ctrl_audio" data-hidden="audio">Аудио</button>
            <button class="ctrl-btn ctrl_weather" data-hidden="weather">Погода</button>
            <button class="ctrl-btn ctrl_time" data-hidden="time">Время</button>
            <button class="ctrl-btn ctrl_date" data-hidden="date">Дата</button>
            <button class="ctrl-btn ctrl_greet" data-hidden="greet">Приветствие</button>                                
            <button class="ctrl-btn ctrl_quote" data-hidden="quote">Цитата</button>
            
          </div>
          
        </div>    
  </section>

</body>
</html>
